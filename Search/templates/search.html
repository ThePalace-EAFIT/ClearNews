{% extends 'base.html' %}

{% block content %}
<div class="search-container">
    {% if user.is_authenticated %}
    <h1 class="text-white text-center shadow">Verify the News You Read</h1>
    <form class="w-50" action="{% url 'loading_view' %}" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter news URL to be verified" name="verifyNew">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    {% else %}
    <h1 class="text-white text-center shadow">Search the Verified News</h1>
    <form class="w-50 form" action="{% url 'search_news' %}" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter news headline or URL" name="searchNew">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock content %}
