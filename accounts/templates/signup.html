{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Sign Up</h3>

            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">{% trans "Username" %}</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">{% trans "Password" %}</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">{% trans "Confirm Password" %}</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">{% trans "Sign Up" %}</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
