{% extends 'base.html' %}

{% block content %}
<div class="search-container">
    <h1 class="text-white text-center shadow">Verify with AI</h1>
    <form class="w-50" method="post" action="{% url 'verification:process_link' %}">
        {% csrf_token %}
        <div class="input-group">
            <input 
                type="url" 
                name="url" 
                class="form-control" 
                placeholder="Paste the news link here..." 
                required 
            >
            <button class="btn btn-success" type="submit">Verify</button>
        </div>
    </form>
</div>
{% endblock %}
